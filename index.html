<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        
        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #4CAF50;
        }
        
        label {
            font-size: 1.1em;
            margin-bottom: 10px;
            display: block;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }
        
        button {
            padding: 12px 20px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            background-color: #388e3c;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }

            input[type="text"] {
                font-size: 1em;
            }

            button {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hey Sara</h1>
        
        <label for="textInput">Enter Text:</label>
        <input type="text" id="textInput" placeholder="Type here..." />
        
        <button onclick="convertToSpeech()">Suna Sara</button>
    </div>

    <script>
        function convertToSpeech() {
            // Get the text input
            let text = document.getElementById('textInput').value;
            
            // Check if input is empty
            if (text === "") {
                alert("Bolo Bolo");
                return;
            }
            
            // Create a new SpeechSynthesisUtterance instance
            let utterance = new SpeechSynthesisUtterance(text);
            
            // Set the language to Hindi
            utterance.lang = "hi-IN";  // Hindi (India)
            
            // Speak the text
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
